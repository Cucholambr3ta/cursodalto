<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listas</title>
    </head>
    <body>
        <!-- la etiqueta ol significa que todo lo que este dentro pertenece a una lista ordenada, el cambio ul significa que es una lista desordenada -->
        <ol>
            <!-- cada elemento de la lista se define con la etiqueta li -->
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ol>

    </body>
</html>
