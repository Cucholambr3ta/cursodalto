        <!-- si escribes el comando h$* (cantidad de elementos necesarios) te agrega de manera automatica los elementos "h" de manera ordenada, por ejemplo: h$*6 te agrega 6 elementos h1, h2, h3, etc.
        <h1>solo de utiliza 1 en la pagina web, sera el encabezado mas importante, lo que describe de que tratara la pagina</h1>

        esto se utiliza en orden jerarquico -->

        <h1>Proyecto Web</h1>
